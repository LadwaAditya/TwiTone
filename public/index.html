<!DOCTYPE html>
<html ng-app="TwiTone">

<head>
    <title>TwiTone</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TwiTone</a>
        </div>
    </div>
</nav>
<br/><br/>


<div class="container" id="main" ng-controller="MainCtrl">

    <form>

        <div class="row">
            <div class="col-sm-10">
                <input type="text" class="form-control " placeholder="Username" aria-describedby="basic-addon1"
                       ng-model="user.name">
            </div>

            <div class="col-sm-2">
                <button class="btn btn-primary " ng-click="getTweets()">Get Tweets</button>
            </div>
        </div>

    </form>

    <br><br>

    <ul>
        <div ng-repeat="tweet in tweets">
            <button class="btn btn-primary btn-sm" ng-click="analyze(tweet)" data-toggle="modal" data-target="#myModel">
                Analyze
            </button>
            <span>&nbsp;</span>
            <span>{{tweet}}</span>
            <br><br>
        </div>
    </ul>

    <div id="myModel" class="modal fade" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{status}}</h4>
            </div>
            <div class="row">
                <div class="modal-body col-md-4" id="chartEmotional" style="height: 300px;"></div>
                <div class="modal-body col-md-4" id="chartSocial" style="height: 300px;"></div>
                <div class="modal-body col-md-4" id="chartLanguage" style="height: 300px;"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

</div><!-- /.container -->


<script src="js/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/canvasjs.min.js"></script>
<script src="js/MainCtrl.js"></script>


</body>
</html>
